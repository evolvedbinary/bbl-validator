micronaut:
  application:
    name: bbl-validator
  server:
    #https://docs.micronaut.io/latest/guide/index.html#runningSpecificPort
    # Random port each time
    port: -1
  router:
    static-resources:
      mock-data:
        enabled: true
        mapping: "/mock-data/**"
        paths:
          - "classpath:schemas"
          - "classpath:static"
api:
  version: ${project.version}
schema:
  directory: ${project.build.testOutputDirectory}/schemas